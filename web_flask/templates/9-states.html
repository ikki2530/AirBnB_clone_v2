<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% if state %}
                <LI>{{state.id}}: <B>{{state.name}}</B>
                    <UL>
                        {% for city in state.cities|sort(attribute='name') %}
                            <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% else %}
                <H1>Not found!</H1>
            {% endif %}
        </UL>
    </BODY>
</HTML>
